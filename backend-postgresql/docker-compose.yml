name: rentro-backend

x-base-env: &base_env
  POSTGRES_USER: ${APP_USER}
  POSTGRES_PASSWORD: ${APP_USER_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_HOST: postgres
  POSTGRES_PORT: ${POSTGRES_PORT}
  REDIS_HOST: redis
  REDIS_PORT: ${REDIS_PORT}
  REDIS_PASSWORD: ${REDIS_PASSWORD}
  REDIS_DB: ${REDIS_DB}
  APP_ENV: ${APP_ENV}
  APP_PORT: ${APP_PORT}
  JWT_SECRET_KEY: ${JWT_SECRET_KEY}
  MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
  MAILGUN_API_KEY: ${MAILGUN_API_KEY}
  MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL}
  MAILGUN_FROM_NAME: ${MAILGUN_FROM_NAME}
  LOG_LEVEL: ${LOG_LEVEL}
  LOG_DEVELOPMENT: ${LOG_DEVELOPMENT}
  READ_TIMEOUT: ${READ_TIMEOUT}
  WRITE_TIMEOUT: ${WRITE_TIMEOUT}

services:
  postgres:
    image: bitnami/postgresql:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: unless-stopped
    volumes: 
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL",
         "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [backend]
    ports: ["${POSTGRES_PORT}:5432"]

  redis:
    image: redis:8-alpine
    command: ["redis-server","--appendonly","yes","--requirepass","${REDIS_PASSWORD}"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDISCLI_AUTH: ${REDIS_PASSWORD}
    restart: unless-stopped
    volumes: [redis-data:/data]
    healthcheck:
      test: ["CMD-SHELL","redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [backend]
    ports: ["${REDIS_PORT}:6379"]

  # API service - only built for production/staging, not for development
  api:
    profiles: ["api"]
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      postgres: {condition: service_healthy}
      redis:    {condition: service_healthy}
      flyway:   {condition: service_completed_successfully}
    environment:
      <<: *base_env
    restart: unless-stopped
    networks: [backend]
    ports: ["${APP_PORT}:8080"]

  asynqmon:
    image: hibiken/asynqmon:latest
    platform: linux/amd64
    depends_on:
      redis: {condition: service_healthy}
    environment:
      REDIS_ADDR: redis:${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://localhost:8080 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [backend]
    ports: ["${ASYNQMON_PORT}:8080"]

  flyway:
    image: flyway/flyway:latest
    command: migrate
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      FLYWAY_USER: ${POSTGRES_USER}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD}
      FLYWAY_LOCATIONS: filesystem:/flyway/sql

      FLYWAY_PLACEHOLDERS_DB_ADMIN_USER:        ${DB_ADMIN_USER}
      FLYWAY_PLACEHOLDERS_DB_ADMIN_PASSWORD:    ${DB_ADMIN_PASSWORD}
      FLYWAY_PLACEHOLDERS_APP_USER:             ${APP_USER}
      FLYWAY_PLACEHOLDERS_APP_USER_PASSWORD:    ${APP_USER_PASSWORD}
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
    networks: [backend]
    restart: "no"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    networks: [backend]
    depends_on:
      postgres: {condition: service_healthy}
      redis:    {condition: service_healthy}
      flyway:   {condition: service_completed_successfully}
    environment:
      <<: *base_env

networks:
  backend: {driver: bridge}

volumes:
  pg-data:
  redis-data: