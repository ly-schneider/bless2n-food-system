version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/bfs-web-app"
    schedule:
      interval: "cron"
      cronjob: "0 2 * * fri%2"
      timezone: "Europe/Zurich"
    target-branch: "main"
    commit-message:
      prefix: "[skip cd]"
    labels:
      - "dependencies"
      - "area/web-app"
    groups:
      web-minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "npm"
    directory: "/bfs-docs"
    schedule:
      interval: "cron"
      cronjob: "0 2 * * fri%2"
      timezone: "Europe/Zurich"
    target-branch: "main"
    commit-message:
