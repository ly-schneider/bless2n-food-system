      - "dependencies"
      - "area/backend"
    groups:
      go-minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "terraform"
    directory: "/bfs-cloud/envs/staging"
    schedule:
      interval: "cron"
      cronjob: "0 2 * * fri%2"
      timezone: "Europe/Zurich"
    target-branch: "main"
    commit-message:
      prefix: "[skip cd]"
    labels:
      - "dependencies"
      - "area/cloud"
    groups:
      terraform-all:
        patterns:
          - "*"
  - package-ecosystem: "terraform"
    directory: "/bfs-cloud/envs/production"
