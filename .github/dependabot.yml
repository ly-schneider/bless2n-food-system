      interval: "cron"
      cronjob: "0 2 * * fri%2"
      timezone: "Europe/Zurich"
    target-branch: "main"
    commit-message:
      prefix: "[skip cd]"
    labels:
      - "dependencies"
      - "area/cloud"
    groups:
      terraform-all:
        patterns:
          - "*"
  - package-ecosystem: "gradle"
    directory: "/bfs-android-app"
