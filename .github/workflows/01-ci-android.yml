name: CI â€¢ Android

on:
  pull_request:
    branches: [staging, production]
    paths: ['bfs-android-app/**', '.github/workflows/01-ci-android.yml']
  push:
    branches: ['**']
    paths: ['bfs-android-app/**', '.github/workflows/01-ci-android.yml']

permissions:
  contents: read

concurrency:
  group: ci-android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: bfs-android-app }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Lint
        continue-on-error: true
        uses: gradle/actions/setup-gradle@v5
        with:
          arguments: lintDebug --no-daemon
          build-root-directory: bfs-android-app
      - name: Test
        uses: gradle/actions/setup-gradle@v5
        with:
          arguments: test --no-daemon
          build-root-directory: bfs-android-app
