name: Pre-Flight Checks

on:
  pull_request:
  push:
    branches: [staging, production]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: preflight-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    name: Pre-flight validation
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      affected: ${{ steps.affected.outputs.projects }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Secrets scanning
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          head: ${{ github.sha }}
          extra_args: --only-verified

      # Commit message linting
      - name: Lint commit messages
        if: github.event_name == 'pull_request'
        uses: wagoid/commitlint-github-action@v6
        continue-on-error: true

      # Determine affected projects using path filtering
      - name: Detect affected projects
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'bfs-backend/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/preflight.yml'
            frontend:
              - 'bfs-web-app/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/preflight.yml'
            terraform:
              - 'bfs-cloud/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/preflight.yml'

      - name: Set affected output
        id: affected
        run: |
          PROJECTS='[]'
          if [ "${{ steps.filter.outputs.backend }}" == "true" ]; then
            PROJECTS=$(echo "$PROJECTS" | jq '. + ["backend"]')
          fi
          if [ "${{ steps.filter.outputs.frontend }}" == "true" ]; then
            PROJECTS=$(echo "$PROJECTS" | jq '. + ["frontend"]')
          fi
          if [ "${{ steps.filter.outputs.terraform }}" == "true" ]; then
            PROJECTS=$(echo "$PROJECTS" | jq '. + ["terraform"]')
          fi
          echo "projects=$PROJECTS" >> $GITHUB_OUTPUT
          echo "Affected projects: $PROJECTS"

      # Post comment with affected projects
      - name: Comment affected projects
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const affected = ${{ steps.affected.outputs.projects }};
            if (affected.length === 0) {
              return;
            }

            const body = `## ðŸŽ¯ Affected Projects

            This PR affects the following projects:
            ${affected.map(p => `- \`${p}\``).join('\n')}

            Only these projects will be built and tested.`;

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸŽ¯ Affected Projects')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
