name: Build & Push Images

on:
  push:
    branches: [staging, production]
    paths:
      - "bfs-backend/**"
      - "bfs-web-app/**"
      - ".github/workflows/10-build-push-images.yml"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  checks: read
  packages: write

concurrency:
  group: build-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'bfs-backend/**'
            web:
              - 'bfs-web-app/**'

  build:
    needs: changes
    # For manual runs, always build; otherwise only when changes are detected
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.backend == 'true' || needs.changes.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: bfs-backend
            dockerfile: bfs-backend/Dockerfile
            buildargs: ""
            changed: ${{ needs.changes.outputs.backend }}
          - name: frontend
            context: bfs-web-app
            dockerfile: bfs-web-app/Dockerfile
            buildargs: |
              NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
              BACKEND_INTERNAL_URL=${{ vars.BACKEND_INTERNAL_URL }}
              NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
            changed: ${{ needs.changes.outputs.web }}
    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/${{ matrix.name }}
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=sha,format=long
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Build & Push ${{ matrix.name }}
        # Always build on manual runs, otherwise only if that target changed
        if: ${{ github.event_name == 'workflow_dispatch' || matrix.changed == 'true' }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.buildargs }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          provenance: true
          sbom: true

      - name: Publish image digest artifact
        if: ${{ github.event_name == 'workflow_dispatch' || matrix.changed == 'true' }}
        run: |
          mkdir -p digests
          echo "${{ matrix.name }}=${{ steps.build.outputs.digest }}" > "digests/${{ matrix.name }}.digest"
      - name: Upload digests
        if: ${{ github.event_name == 'workflow_dispatch' || matrix.changed == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: image-digests-${{ matrix.name }}
          path: digests/*
          if-no-files-found: error

  merge-digests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Merge per-image digest artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: image-digests
          pattern: image-digests-*
          delete-merged: true
