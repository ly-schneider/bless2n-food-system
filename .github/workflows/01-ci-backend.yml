name: CI â€¢ Backend (Go)

on:
  pull_request:
    branches: [staging, production]
    paths: ["bfs-backend/**", ".github/workflows/01-ci-backend.yml"]
  push:
    branches: [staging, production]
    paths: ["bfs-backend/**", ".github/workflows/01-ci-backend.yml"]

permissions:
  contents: read

concurrency:
  group: ci-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: bfs-backend }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: bfs-backend/go.sum
      - name: Lint
        run: make tools && make lint
      - name: Vet
        run: go vet ./...
      - name: Test (race)
        run: go test -race ./...
      - name: Build
        run: go build ./...
