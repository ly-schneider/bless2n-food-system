name: Release Please (android-app)

on:
  pull_request:
    branches: [staging]
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    # Only create a release when the release-please PR is merged into staging
    if: >-
      ${{ github.event.pull_request.merged == true &&
          (github.event.pull_request.user.login == 'release-please[bot]' ||
           startsWith(github.event.pull_request.title, 'chore') && contains(github.event.pull_request.title, 'release')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: release-please-manifest.json
