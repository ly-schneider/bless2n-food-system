name: Build & Push Images

on:
  push:
    branches: [ staging, production ]
    paths:
      - 'bfs-backend/**'
      - 'bfs-web-app/**'
      - '.github/workflows/build-push.yml'

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: build-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web: ${{ steps.filter.outputs.web }}
      cloud: ${{ steps.filter.outputs.cloud }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'bfs-backend/**'
            web:
              - 'bfs-web-app/**'
            cloud:
              - 'bfs-cloud/**'

  build-and-push:
    name: Build & Push
    needs: changes
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - name: Wait for CI • Backend (Go)
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.sha }}
          check-name: 'CI • Backend (Go)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped,cancelled
      - name: Wait for CI • Web App (Next.js)
        if: ${{ needs.changes.outputs.web == 'true' }}
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.sha }}
          check-name: 'CI • Web App (Next.js)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped,cancelled
      - name: Wait for CI • Android
        if: ${{ false }}
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.sha }}
          check-name: 'CI • Android'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped,cancelled

      - name: Wait for CI • Terraform Validate
        if: ${{ needs.changes.outputs.cloud == 'true' }}
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.sha }}
          check-name: 'CI • Terraform Validate'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set ACR login server
        id: acr
        run: echo "login_server=${{ vars.ACR_NAME }}.azurecr.io" >> $GITHUB_OUTPUT

      - name: ACR Login
        run: az acr login -n "${{ vars.ACR_NAME }}"

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Names
        id: names
        run: |
          echo "backend_acr=${{ steps.acr.outputs.login_server }}/backend" >> $GITHUB_OUTPUT
          echo "frontend_acr=${{ steps.acr.outputs.login_server }}/frontend" >> $GITHUB_OUTPUT
          echo "backend_ghcr=ghcr.io/${{ github.repository }}/backend" >> $GITHUB_OUTPUT
          echo "frontend_ghcr=ghcr.io/${{ github.repository }}/frontend" >> $GITHUB_OUTPUT

      - name: Build & Push backend image
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: bfs-backend
          file: bfs-backend/Dockerfile
          push: true
          tags: |
            ${{ steps.names.outputs.backend_acr }}:${{ github.sha }}
            ${{ steps.names.outputs.backend_acr }}:${{ github.ref_name }}
            ${{ steps.names.outputs.backend_ghcr }}:${{ github.sha }}
            ${{ steps.names.outputs.backend_ghcr }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build & Push frontend image
        if: ${{ needs.changes.outputs.web == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: bfs-web-app
          file: bfs-web-app/Dockerfile
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
            BACKEND_INTERNAL_URL=${{ vars.BACKEND_INTERNAL_URL }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          push: true
          tags: |
            ${{ steps.names.outputs.frontend_acr }}:${{ github.sha }}
            ${{ steps.names.outputs.frontend_acr }}:${{ github.ref_name }}
            ${{ steps.names.outputs.frontend_ghcr }}:${{ github.sha }}
            ${{ steps.names.outputs.frontend_ghcr }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
