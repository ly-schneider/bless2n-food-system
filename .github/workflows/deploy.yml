name: Deploy

on:
  workflow_call:
    inputs:
      head_branch:
        type: string
        required: true
      head_sha:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      head_branch:
        description: "Target branch/environment (staging or production)"
        type: choice
        required: true
        options:
          - staging
          - production
      head_sha:
        description: "Commit SHA to deploy (leave empty for latest on branch)"
        type: string
        required: false

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_TAG: ${{ inputs.head_sha || github.sha }}

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    if: >
      ${{
        (inputs.head_branch == 'staging' || inputs.head_branch == 'production')
      }}
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web: ${{ steps.filter.outputs.web }}
      cloud: ${{ steps.filter.outputs.cloud }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_sha || github.sha }}
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'bfs-backend/**'
            web:
              - 'bfs-web-app/**'
            cloud:
              - 'bfs-cloud/**'
              - '.github/workflows/**'

  build-and-push-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    environment: ${{ inputs.head_branch }}
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_sha || github.sha }}
          fetch-depth: 0

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set ACR login server
        id: acr
        run: |
          echo "login_server=${{ vars.ACR_NAME }}.azurecr.io" >> $GITHUB_OUTPUT

      - name: ACR Login
        run: az acr login -n "${{ vars.ACR_NAME }}"

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Names
        id: names
        run: |
          echo "backend_acr=${{ steps.acr.outputs.login_server }}/backend" >> $GITHUB_OUTPUT
          echo "frontend_acr=${{ steps.acr.outputs.login_server }}/frontend" >> $GITHUB_OUTPUT
          echo "backend_ghcr=ghcr.io/${{ github.repository }}/backend" >> $GITHUB_OUTPUT
          echo "frontend_ghcr=ghcr.io/${{ github.repository }}/frontend" >> $GITHUB_OUTPUT

      - name: Build & Push backend image
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: bfs-backend
          file: bfs-backend/Dockerfile
          push: true
          tags: |
            ${{ steps.names.outputs.backend_acr }}:${{ env.IMAGE_TAG }}
            ${{ steps.names.outputs.backend_acr }}:${{ inputs.head_branch }}
            ${{ steps.names.outputs.backend_ghcr }}:${{ env.IMAGE_TAG }}
            ${{ steps.names.outputs.backend_ghcr }}:${{ inputs.head_branch }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ inputs.head_sha || github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build & Push frontend image
        if: ${{ needs.changes.outputs.web == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: bfs-web-app
          file: bfs-web-app/Dockerfile
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
            BACKEND_INTERNAL_URL=${{ vars.BACKEND_INTERNAL_URL }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          push: true
          tags: |
            ${{ steps.names.outputs.frontend_acr }}:${{ env.IMAGE_TAG }}
            ${{ steps.names.outputs.frontend_acr }}:${{ inputs.head_branch }}
            ${{ steps.names.outputs.frontend_ghcr }}:${{ env.IMAGE_TAG }}
            ${{ steps.names.outputs.frontend_ghcr }}:${{ inputs.head_branch }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ inputs.head_sha || github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  deploy-infra:
    name: Deploy Infrastructure via TFC
    needs: [changes, build-and-push-images]
    if: always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.web == 'true' || needs.changes.outputs.cloud == 'true')
    runs-on: ubuntu-latest
    environment: ${{ inputs.head_branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_sha || github.sha }}
          fetch-depth: 0

      - name: Set workspace and image tag
        run: |
          case "${{ inputs.head_branch }}" in
            staging) 
              echo "TF_WORKSPACE=bfs-staging" >> $GITHUB_ENV
              ;;
            production) 
              echo "TF_WORKSPACE=bfs-production" >> $GITHUB_ENV
              ;;
            *) 
              echo "Unsupported branch: ${{ inputs.head_branch }}"
              exit 1
              ;;
          esac
          
          if [[ "${{ needs.changes.outputs.backend }}" == "true" || "${{ needs.changes.outputs.web }}" == "true" ]]; then
            echo "IMAGE_TAG=${{ inputs.head_sha || github.sha }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=${{ inputs.head_branch }}" >> $GITHUB_ENV
          fi

      - name: Terraform Cloud run (conditional apply)
        uses: kvrhdn/tfe-run@v1
        with:
          token: ${{ secrets.TF_API_TOKEN }}
          organization: ${{ vars.TF_ORG_NAME }}
          workspace: ${{ env.TF_WORKSPACE }}
          message: "Deploy ${{ inputs.head_branch }} - ${{ env.IMAGE_TAG }}"
          wait-for-completion: ${{ inputs.head_branch == 'staging' }}
          tf-vars: |
            image_tag = "${{ env.IMAGE_TAG }}"

concurrency:
  group: deploy-${{ inputs.head_branch }}-push
  cancel-in-progress: true
