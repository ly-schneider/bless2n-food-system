name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  packages: read
  id-token: write

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && contains('staging,production', github.event.workflow_run.head_branch) }}
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web: ${{ steps.filter.outputs.web }}
      cloud: ${{ steps.filter.outputs.cloud }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'bfs-backend/**'
            web:
              - 'bfs-web-app/**'
            cloud:
              - 'bfs-cloud/**'

  build-and-push-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    environment: ${{ github.event.workflow_run.head_branch }}
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set ACR login server
        id: acr
        run: |
          echo "login_server=${{ vars.ACR_LOGIN_SERVER }}" >> $GITHUB_OUTPUT

      - name: ACR Login
        run: az acr login -n "${{ vars.ACR_NAME }}"

      - name: Set Image Names (ACR)
        id: names
        run: |
          echo "backend=${{ steps.acr.outputs.login_server }}/backend" >> $GITHUB_OUTPUT
          echo "frontend=${{ steps.acr.outputs.login_server }}/frontend" >> $GITHUB_OUTPUT

      - name: Build & Push backend image
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: bfs-backend
          file: bfs-backend/Dockerfile
          push: true
          tags: |
            ${{ steps.names.outputs.backend }}:${{ env.IMAGE_TAG }}
            ${{ steps.names.outputs.backend }}:${{ github.event.workflow_run.head_branch }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build & Push frontend image
        if: ${{ needs.changes.outputs.web == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: bfs-web-app
          file: bfs-web-app/Dockerfile
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
            BACKEND_INTERNAL_URL=${{ vars.BACKEND_INTERNAL_URL }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          push: true
          tags: |
            ${{ steps.names.outputs.frontend }}:${{ env.IMAGE_TAG }}
            ${{ steps.names.outputs.frontend }}:${{ github.event.workflow_run.head_branch }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  deploy-infra:
    name: Deploy Infrastructure via TFC
    needs: [changes, build-and-push-images]
    if: always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.web == 'true' || needs.changes.outputs.cloud == 'true')
    runs-on: ubuntu-latest
    environment: ${{ github.event.workflow_run.head_branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Set workspace and image tag
        run: |
          case "${{ github.event.workflow_run.head_branch }}" in
            staging) 
              echo "TF_WORKSPACE=bfs-staging" >> $GITHUB_ENV
              ;;
            production) 
              echo "TF_WORKSPACE=bfs-production" >> $GITHUB_ENV
              ;;
            *) 
              echo "Unsupported branch: ${{ github.event.workflow_run.head_branch }}"
              exit 1
              ;;
          esac
          
          if [[ "${{ needs.changes.outputs.backend }}" == "true" || "${{ needs.changes.outputs.web }}" == "true" ]]; then
            echo "IMAGE_TAG=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_ENV
          fi

      - name: Terraform Cloud run (apply with inline tf-vars)
        uses: kvrhdn/tfe-run@v1
        with:
          token: ${{ secrets.TF_API_TOKEN }}
          workspace: ${{ env.TF_WORKSPACE }}
          message: "Deploy ${{ github.event.workflow_run.head_branch }} - ${{ env.IMAGE_TAG }}"
          wait-for-completion: true
          tf-vars: |
            image_tag = "${{ env.IMAGE_TAG }}"

concurrency:
  group: deploy-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true
