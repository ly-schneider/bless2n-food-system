name: Deploy

on:
  push:
    branches: [ staging, production ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web: ${{ steps.filter.outputs.web }}
      cloud: ${{ steps.filter.outputs.cloud }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'bfs-backend/**'
            web:
              - 'bfs-web-app/**'
            cloud:
              - 'bfs-cloud/**'

  build-and-push-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Image Names
        id: names
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT
          echo "backend=ghcr.io/$OWNER_LC/backend" >> $GITHUB_OUTPUT
          echo "frontend=ghcr.io/$OWNER_LC/frontend" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push backend image
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: bfs-backend/Dockerfile
          push: true
          tags: |
            ${{ steps.names.outputs.backend }}:${{ env.IMAGE_TAG }}
            ${{ steps.names.outputs.backend }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push frontend image
        if: ${{ needs.changes.outputs.web == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: bfs-web-app
          file: bfs-web-app/docker/Dockerfile
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
            BACKEND_INTERNAL_URL=${{ vars.BACKEND_INTERNAL_URL }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          push: true
          tags: |
            ${{ steps.names.outputs.frontend }}:${{ env.IMAGE_TAG }}
            ${{ steps.names.outputs.frontend }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

  deploy-infra:
    name: Terraform Deploy to Azure
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.web == 'true' || needs.changes.outputs.cloud == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    defaults:
      run:
        working-directory: bfs-cloud/envs/${{ env.ENV_DIR }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute lowercased owner
        id: owner
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "value=$OWNER_LC" >> $GITHUB_OUTPUT

      - name: Select environment directory
        run: |
          case "${{ github.ref_name }}" in
            staging) echo "ENV_DIR=staging" >> $GITHUB_ENV ;;
            production) echo "ENV_DIR=prod" >> $GITHUB_ENV ;;
            *) echo "Unsupported branch: ${{ github.ref_name }}"; exit 1 ;;
          esac

      - name: Choose image tag
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.web == 'true' }}
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Choose image tag (cloud-only changes)
        if: ${{ needs.changes.outputs.backend != 'true' && needs.changes.outputs.web != 'true' }}
        run: echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply
        env:
          TF_VAR_registry_server: ghcr.io
          TF_VAR_registry_namespace: ${{ steps.owner.outputs.value }}
          TF_VAR_registry_username: ${{ github.actor }}
          TF_VAR_registry_token: ${{ secrets.GHCR_TOKEN }}
          TF_VAR_image_tag: ${{ env.IMAGE_TAG }}
          # Optional app-specific envs (example for frontend SSR)
          # Use TF_VAR_app_secrets to pass sensitive values as container secrets if needed
        run: terraform apply -auto-approve -input=false

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false
