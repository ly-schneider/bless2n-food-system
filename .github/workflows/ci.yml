name: CI

on:
  pull_request:
    branches: [ staging, production ]
  push:
    branches: [ staging, production ]

permissions:
  contents: read
  packages: write

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web-app: ${{ steps.filter.outputs.web-app }}
      android: ${{ steps.filter.outputs.android }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'bfs-backend/**'
            web-app:
              - 'bfs-web-app/**'
            android:
              - 'bfs-android-app/**'

  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: bfs-backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Lint
        run: make tools && make lint
      - name: Test
        run: make test
      - name: Build
        run: go build ./...

  web-app:
    name: Web App (Next.js)
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref || github.ref_name }}
    needs: changes
    if: needs.changes.outputs.web-app == 'true'
    defaults:
      run:
        working-directory: bfs-web-app
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true
      - name: Lint
        run: pnpm lint
      - name: Prettier
        run: pnpm prettier
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test -- --run
      - name: Build
        env:
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
        run: pnpm build

  android:
    name: Android (Gradle)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true'
    defaults:
      run:
        working-directory: bfs-android-app
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Lint
        run: ./gradlew lint --no-daemon
      - name: Unit tests
        run: ./gradlew test --no-daemon
      - name: Build (Debug)
        run: ./gradlew assembleDebug --no-daemon
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: bfs-android-app/app/build/outputs/apk/debug/*.apk
