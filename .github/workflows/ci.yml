name: CI

on:
  pull_request:
    branches: [ production, staging ]
  push:
    branches: [ production, staging ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
