name: CI

on:
  pull_request:
    branches: [ staging, production ]
    paths:
      - 'bfs-backend/**'
      - 'bfs-web-app/**'
      - 'bfs-android-app/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/deploy.yml'
  push:
    branches: [ staging, production ]
    paths:
      - 'bfs-backend/**'
      - 'bfs-web-app/**'
      - 'bfs-android-app/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/deploy.yml'
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web-app: ${{ steps.filter.outputs.web-app }}
      android: ${{ steps.filter.outputs.android }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'bfs-backend/**'
            web-app:
              - 'bfs-web-app/**'
            android:
              - 'bfs-android-app/**'

  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: bfs-backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: bfs-backend/go.sum
      - name: Lint
        run: make tools && make lint
      - name: Test
        run: make test
      - name: Build
        run: go build ./...

  web-app:
    name: Web App (Next.js)
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref || github.ref_name }}
    needs: changes
    if: needs.changes.outputs.web-app == 'true'
    defaults:
      run:
        working-directory: bfs-web-app
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: bfs-web-app/pnpm-lock.yaml
      - uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            bfs-web-app/.next/cache
          key: ${{ runner.os }}-pnpm-next-${{ hashFiles('bfs-web-app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-next-
            ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Lint
        run: pnpm lint
      - name: Prettier check
        run: pnpm prettier --check
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test -- --run
      - name: Build
        env:
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: pnpm build

  android:
    name: Android (Gradle)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true'
    defaults:
      run:
        working-directory: bfs-android-app
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Lint, test, and build
        uses: gradle/gradle-build-action@v3
        with:
          arguments: lint test assembleDebug --no-daemon
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: bfs-android-app/app/build/outputs/apk/debug/*.apk

  deploy:
    if: always() && github.event_name == 'push' && contains(' staging production ', format(' {0} ', github.ref_name)) && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    needs: [changes, backend, web-app, android]
    permissions:
      contents: read
      packages: read
      id-token: write
    uses: ./.github/workflows/deploy.yml
    with:
      head_branch: ${{ github.ref_name }}
      head_sha: ${{ github.sha }}
    secrets: inherit
