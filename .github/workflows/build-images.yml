name: Build Images

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [staging, production]
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build all images'
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  actions: read
  attestations: write
  id-token: write

concurrency:
  group: build-${{ github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: false

jobs:
  # Verify CI passed before building
  verify-ci:
    if: github.event_name == 'workflow_run'
    runs-on: ubuntu-latest
    steps:
      - name: Check CI workflow conclusion
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "âŒ CI workflow did not succeed (conclusion: ${{ github.event.workflow_run.conclusion }})"
            exit 1
          fi
          echo "âœ… CI workflow succeeded, proceeding with build"

  # Detect which components changed
  changes:
    needs: [verify-ci]
    if: always() && (needs.verify-ci.result == 'success' || needs.verify-ci.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      branch: ${{ steps.branch.outputs.name }}
      sha: ${{ steps.branch.outputs.sha }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Set branch and SHA
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "name=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.workflow_run.head_branch || github.ref_name }}
          filters: |
            backend:
              - 'bfs-backend/**'
              - '.github/workflows/build-images.yml'
            frontend:
              - 'bfs-web-app/**'
              - '.github/workflows/build-images.yml'

  # Build images
  build:
    needs: changes
    if: |
      github.event.inputs.force_build == 'true' ||
      needs.changes.outputs.backend == 'true' ||
      needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        image:
          - name: backend
            context: bfs-backend
            dockerfile: bfs-backend/Dockerfile
          - name: frontend
            context: bfs-web-app
            dockerfile: bfs-web-app/Dockerfile
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.changes.outputs.sha }}

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.image.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable=${{ needs.changes.outputs.branch == 'production' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}/${{ matrix.image.name }}:${{ needs.changes.outputs.branch }}-cache
            type=gha,scope=${{ matrix.image.name }}
          cache-to: |
            type=registry,ref=ghcr.io/${{ github.repository }}/${{ matrix.image.name }}:${{ needs.changes.outputs.branch }}-cache,mode=max
            type=gha,mode=max,scope=${{ matrix.image.name }}
          sbom: true
          provenance: true

      - name: Generate SBOM attestation
        uses: actions/attest-sbom@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}/${{ matrix.image.name }}
          subject-digest: ${{ steps.build.outputs.digest }}
          sbom-path: ${{ matrix.image.context }}/sbom.json
          push-to-registry: true
        continue-on-error: true

      - name: Save digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ matrix.image.name }}=${{ steps.build.outputs.digest }}" >> /tmp/digests/${{ matrix.image.name }}.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.image.name }}
          path: /tmp/digests/${{ matrix.image.name }}.txt
          retention-days: 1

  # Merge all digests
  merge-digests:
    needs: [changes, build]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digest-*
          path: /tmp/digests
          merge-multiple: true

      - name: Display digests
        run: |
          echo "Image digests:"
          cat /tmp/digests/*.txt

      - name: Upload merged digests
        uses: actions/upload-artifact@v4
        with:
          name: image-digests
          path: /tmp/digests
          retention-days: 7

  # Build summary
  build-summary:
    needs: [changes, build, merge-digests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build summary
        run: |
          echo "## ðŸ³ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ needs.changes.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ needs.changes.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Images built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Image build failed" >> $GITHUB_STEP_SUMMARY
          fi
