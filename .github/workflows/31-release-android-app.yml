name: Release â€¢ Android App

on:
  push:
    tags: ["v*"]
  release:
    types: [published]
  workflow_call:
    inputs:
      tag_name:
        description: "Tag to build from (e.g., v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: android-release-${{ github.event_name == 'release' && github.event.release.tag_name || (github.ref_name || inputs.tag_name) }}
  cancel-in-progress: false

jobs:
  build-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bfs-android-app
    env:
      SUMUP_AFFILIATE_KEY: ${{ secrets.SUMUP_AFFILIATE_KEY || vars.SUMUP_AFFILIATE_KEY }}
      POS_URL: ${{ secrets.POS_URL || vars.POS_URL }}
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 || vars.ANDROID_KEYSTORE_BASE64 }}
      BFS_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD || vars.ANDROID_KEYSTORE_PASSWORD }}
      BFS_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS || vars.ANDROID_KEY_ALIAS }}
      BFS_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD || vars.ANDROID_KEY_ALIAS_PASSWORD }}
      ORG_GRADLE_PROJECT_sumupAffiliateKey: ${{ secrets.SUMUP_AFFILIATE_KEY || vars.SUMUP_AFFILIATE_KEY }}
      ORG_GRADLE_PROJECT_posUrl: ${{ secrets.POS_URL || vars.POS_URL }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # For release events, explicitly checkout the tag being released
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag_name || github.ref }}

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: Debug inputs presence
        run: |
          for v in SUMUP_AFFILIATE_KEY ORG_GRADLE_PROJECT_sumupAffiliateKey POS_URL ORG_GRADLE_PROJECT_posUrl ANDROID_KEYSTORE_BASE64 BFS_UPLOAD_STORE_PASSWORD BFS_UPLOAD_KEY_ALIAS BFS_UPLOAD_KEY_PASSWORD; do
            if [ -n "${!v}" ]; then echo "::notice::$v is set"; else echo "::warning::$v is empty"; fi
          done

      - name: Decode upload keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo -n "$ANDROID_KEYSTORE_BASE64" | base64 -d > "$RUNNER_TEMP/upload-keystore.jks"
          echo "BFS_UPLOAD_STORE_FILE=$RUNNER_TEMP/upload-keystore.jks" >> "$GITHUB_ENV"

      - name: Configure local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Setup Gradle (cache + wrapper validation)
        uses: gradle/actions/setup-gradle@v5

      - name: Build signed release APK
        run: |
          ./gradlew --no-daemon \
            :app:assembleRelease

      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: android-release-outputs
          path: |
            bfs-android-app/app/build/outputs/apk/release/*.apk
            bfs-android-app/app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: warn

      - name: Attach to existing GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag_name || github.ref_name }}
          generate_release_notes: false
          files: |
            bfs-android-app/app/build/outputs/apk/release/*.apk
            bfs-android-app/app/build/outputs/mapping/release/mapping.txt
