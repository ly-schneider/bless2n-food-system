  title: Bless2n Food System API
  version: "1.0"
paths:
  /v1/products:
    get:
      description: List all products with optional category filtering
      parameters:
      - description: Filter by category ID
        in: query
        name: category_id
        type: string
      - default: 50
        description: Limit size
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_internal_domain.ListResponse-backend_internal_domain_ProductDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
      summary: List products
      tags:
      - products
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
