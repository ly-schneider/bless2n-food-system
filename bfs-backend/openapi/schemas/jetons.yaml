Jeton:
  type: object
  required: [id, name, color]
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      maxLength: 20
    color:
      type: string
      maxLength: 7
      description: |
        Hex color (e.g. "#EF4444").
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

JetonSummary:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    color:
      type: string
      maxLength: 7
      description: |
        Hex color (e.g. "#EF4444").

JetonCreate:
  type: object
  required: [name, color]
  properties:
    name:
      type: string
      maxLength: 20
    color:
      type: string
      maxLength: 7

JetonUpdate:
  type: object
  properties:
    name:
      type: string
      maxLength: 20
    color:
      type: string
      maxLength: 7

JetonList:
  type: object
  required: [items]
  properties:
    items:
      type: array
      items:
        $ref: '#/Jeton'
