status:
  get:
    tags: [System]
    summary: Get system status
    description: Returns whether the food system is currently enabled. No authentication required.
    operationId: getSystemStatus
    responses:
      '200':
        description: System status
        content:
          application/json:
            schema:
              type: object
              required: [enabled]
              properties:
                enabled:
                  type: boolean
            example:
              enabled: true
