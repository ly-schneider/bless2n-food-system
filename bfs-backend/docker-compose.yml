name: bfs-backend

services:
  flyway:
    image: flyway/flyway:11-alpine
    environment:
      FLYWAY_URL: ${FLYWAY_URL}
      FLYWAY_USER: ${FLYWAY_USER}
      FLYWAY_PASSWORD: ${FLYWAY_PASSWORD}
      FLYWAY_SCHEMAS: app
      FLYWAY_DEFAULT_SCHEMA: app
      FLYWAY_CREATE_SCHEMAS: "false"
      FLYWAY_BASELINE_ON_MIGRATE: "true"
      FLYWAY_INIT_SQL: "SET ROLE app_owner;"
    volumes:
      - ./db/flyway/migrations:/flyway/sql:ro
    command: migrate
    profiles:
      - migrate

  mongo:
    image: mongo:8
    restart: unless-stopped
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db

  jaeger:
    image: jaegertracing/jaeger:1.63
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"

  otel-collector:
    image: otel/opentelemetry-collector:0.104.0
    command: ["--config=/etc/otelcol/config.yaml"]
    depends_on:
      - jaeger
    volumes:
      - ${OTELCOL_CONFIG:-./otelcol.dev.yaml}:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"

volumes:
  mongo_data:
