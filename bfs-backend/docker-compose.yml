name: bfs-backend

services:
  # PostgreSQL for local development (production uses db/provisioning/ for role setup)
  postgres:
    image: postgres:18.1-alpine
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bless2n_food_system}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/provisioning/docker-init.sql:/docker-entrypoint-initdb.d/01-provision.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bless2n_food_system}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Azurite for local Azure Blob Storage emulation
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    restart: unless-stopped
    ports:
      - "10000:10000"
    volumes:
      - azurite_data:/data
    command: "azurite-blob --blobHost 0.0.0.0 --blobPort 10000 --skipApiVersionCheck"

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP

volumes:
  postgres_data:
  pgadmin_data:
  azurite_data:
