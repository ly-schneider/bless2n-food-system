info:
  contact: {}
  description: Internal BlessThun Food System API
  title: Bless2n Food System API
  version: "1.0"
paths:
  /v1/admin/categories:
    get:
      description: Allow admins to list all categories
      parameters:
      - default: false
        description: Show only active categories
        in: query
        name: active_only
        type: boolean
      - default: 50
        description: Limit size
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_internal_service.ListCategoriesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List categories
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Allow admins to create a new category
      parameters:
      - description: Category creation payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/backend_internal_service.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/backend_internal_service.CreateCategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new category
      tags:
      - admin
  /v1/admin/categories/{id}:
    delete:
      description: Allow admins to delete a category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_internal_service.DeleteCategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete category
      tags:
      - admin
    get:
      description: Allow admins to get a category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_internal_service.GetCategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get category by ID
      tags:
      - admin
    put:
      consumes:
      - application/json
      description: Allow admins to update a category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Category update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/backend_internal_service.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_internal_service.UpdateCategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update category
      tags:
      - admin
  /v1/admin/categories/{id}/status:
    put:
      description: Allow admins to activate or deactivate a category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - default: true
        description: Active status
        in: query
        name: active
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_internal_service.SetCategoryActiveResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/backend_internal_response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Set category active status
      tags:
      - admin
  /v1/admin/customers:
    get:
      description: Allow admins to list all customers
      parameters:
      - default: 50
        description: Limit size
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
